<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- IMPORTED FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <!------------------>
    <!-- MAIN SECTION -->
    <!------------------>
    <main>
      <div id="nftcard">
        <div class="nftcard_main">
          <img
            class="nftcard_img"
            src="./images/image-equilibrium.jpg"
            alt="image of a gemstone called Equilibrium"
          />
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="nftcard_account">
            <div class="nftcard_balance">
              <p>0.041 ETH</p>
            </div>
            <div class="nftcard_expiration">
              <p>3 days left</p>
            </div>
          </div>
          <div class="nftcard_designer">
            <img
              src="./images/image-avatar.png"
              alt="image of the creator, of the nftcard design"
            />
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
